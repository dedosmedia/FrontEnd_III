<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicando React</title>
</head>
<body>
    <div id="root"></div>
    <br>
    <div id="root2"></div>


    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script type="text/javascript">

        /*
            Usando createElement, crear un elemento div que contenga un encabezado h2 y un p, y que dentro del p haya un elemento span
        */

        const create = React.createElement;

        const h2 = create('h2', { key: 1}, "¡Hola!")
        const span = create('span', { key: 1}, "Mundo");
        const p = create('p', { key: 2 }, [span]);
        const div = create(React.Fragment, null, [h2, p]);
        

        ReactDOM.render( div, document.getElementById("root"));


        /*
            Usando una función como componente
        */
        
        function Componente(props){
            return React.createElement("h1", null, "Hola mundo soy una función como componente y recibo "+props.saludo);
        }

        const props = { saludo: "otro saludo"};
        ReactDOM.render( Componente(props), document.getElementById("root2"))
    
    </script>

    

    
</body>
</html>
